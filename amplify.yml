version: 1
backend:
  phases:
    build:
      commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - nvm install 20.19.0
        - nvm use 20.19.0
        - npm ci --cache .npm --prefer-offline
        - npm install -g @angular/cli
    build:
      commands:
        - ng build
  artifacts:
    baseDirectory: dist/shimmer-server-ui/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
