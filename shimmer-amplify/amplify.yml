version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm install -g @angular/cli
        - npm install -D tailwindcss postcss autoprefixer
    build:
      commands:
        - ng build
  artifacts:
    baseDirectory: dist/shimmer-amplify
    files:
      - '**/*'
  cache:
    paths: []
