<div class="p-8">
  <h1 class="text-3xl font-bold mb-4">Welcome to Shimmer Amplify Starter App</h1>
  <button (click)="fetchData()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Fetch Data</button>
  <div *ngIf="data" class="mt-6">
    <pre class="bg-gray-100 p-4 rounded">{{ data | json }}</pre>
  </div>
</div>
