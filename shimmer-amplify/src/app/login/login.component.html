<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>
    <form (ngSubmit)="login()" class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Username:</label>
        <input [(ngModel)]="username" name="username" required class="w-full px-3 py-2 border rounded" />
      </div>
      <div>
        <label class="block mb-1 font-medium">Password:</label>
        <input [(ngModel)]="password" name="password" type="password" required class="w-full px-3 py-2 border rounded" />
      </div>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
    </form>
    <div *ngIf="error" class="mt-4 text-red-600 text-center">{{ error }}</div>
  </div>
</div>
