<div style="display: flex; justify-content: center; align-items: flex-start; min-height: 400px; padding: 32px 0; background: #f8fafc;">
	<div style="width: 100%; height:500px; max-width: 1200px; padding: 32px; background: #fff; border-radius: 16px; box-shadow: 0 2px 16px rgba(0,0,0,0.07);">
		<!-- Loader -->
		<div *ngIf="isLoading" class="fixed inset-0 z-50 bg-black/30 backdrop-blur-sm flex items-center justify-center">
			<div class="bg-white rounded-xl shadow-lg border border-gray-100 px-5 py-4 flex items-center gap-3">
				<svg class="w-5 h-5 animate-spin text-sky-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v4a4 4 0 00-4 4H4z"></path></svg>
				<span class="text-sm text-gray-800">Loading dataâ€¦</span>
			</div>
		</div>
		<div class="flex flex-col gap-3 md:flex-row md:items-center md:justify-between mb-4">
			<div class="flex items-center gap-3">
				<span class="text-xs px-2 py-1 rounded-full bg-slate-50 text-slate-700 border border-slate-200">Rows: {{ rowData.length || 0 }}</span>
			</div>
			<div class="flex flex-wrap items-center gap-2">
				<div class="relative">
					<svg class="absolute left-3 top-1/2 -translate-y-1/2 w-4 h-4 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-4.35-4.35M10 18a8 8 0 100-16 8 8 0 000 16z"/></svg>
					<input type="text" placeholder="Quick search..." [(ngModel)]="quickFilterText" class="pl-9 pr-3 py-2 rounded-lg border border-gray-200 focus:outline-none focus:ring-2 focus:ring-sky-300" />
				</div>
			</div>
		</div>
		<ag-grid-angular
			class="ag-theme-quartz"
			style="width:100%; max-width:1150px; height:200px; margin: 0 auto; font-size: 14px;"
			[rowData]="rowData"
			[columnDefs]="columnDefs"
			[quickFilterText]="quickFilterText"
			[pagination]="true"
			[paginationPageSize]="25"
			[enableCellTextSelection]="true"
			[domLayout]="'autoHeight'"
		>
		</ag-grid-angular>
	</div>
</div>
