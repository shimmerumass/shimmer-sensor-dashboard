<header class="bg-gradient-to-r from-[hsl(190,95%,30%)] to-[hsl(190,95%,25%)] text-white shadow-lg border-b border-white/10 animate-slide-up relative z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo and Brand -->
      <div class="flex items-center space-x-4">
        <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center backdrop-blur-sm">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold tracking-tight">Shimmer Cloud</h2>
          <p class="text-xs text-blue-100 opacity-80">Dashboard</p>
        </div>
      </div>



      <!-- Right Side Actions -->
      <div class="flex items-center space-x-4">

              <!-- Navigation Links (Hidden on mobile) -->
      <nav class="hidden md:flex items-center space-x-3">
        <a
          routerLink="/home"
          [routerLinkActive]="['bg-white/20','text-white','border-white/30']"
          [routerLinkActiveOptions]="{ exact: true }"
          class="group relative text-white/80 hover:text-white transition-colors duration-200 font-medium p-2 rounded-lg border border-white/10 hover:bg-white/10"
          title="Files"
          aria-label="Files"
        >
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 17v-2a2 2 0 012-2h2a2 2 0 012 2v2m0 0v-6a2 2 0 012-2h2a2 2 0 012 2v6m0 0v-10a2 2 0 012-2h2a2 2 0 012 2v10" />
              <line x1="2" y1="19" x2="22" y2="19" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          <span class="sr-only">Shimmer Data</span>
          <span role="tooltip" class="pointer-events-none absolute left-1/2 -translate-x-1/2 top-[calc(100%+8px)] z-50 whitespace-nowrap bg-white/90 text-slate-900 text-xs px-2 py-1 rounded shadow border border-white/30 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-opacity">Shimmer Data</span>
        </a>
        <a
          routerLink="/data-ops"
          [routerLinkActive]="['bg-white/20','text-white','border-white/30']"
          class="group relative text-white/80 hover:text-white transition-colors duration-200 font-medium p-2 rounded-lg border border-white/10 hover:bg-white/10"
          title="Data Operations"
          aria-label="Data Operations"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 7V5a2 2 0 012-2h4l2 2h8a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7z" />
          </svg>
          <span class="sr-only">Shimmer Data</span>
          <span role="tooltip" class="pointer-events-none absolute left-1/2 -translate-x-1/2 top-[calc(100%+8px)] z-50 whitespace-nowrap bg-white/90 text-slate-900 text-xs px-2 py-1 rounded shadow border border-white/30 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-opacity">Data Ops</span>
        </a>
        <a
          routerLink="/user-ops"
          [routerLinkActive]="['bg-white/20','text-white','border-white/30']"
          class="group relative text-white/80 hover:text-white transition-colors duration-200 font-medium p-2 rounded-lg border border-white/10 hover:bg-white/10"
          title="User Operations"
          aria-label="User Operations"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M16 7a4 4 0 11-8 0 4 4 0 018 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
          <span class="sr-only">User Operations</span>
          <span role="tooltip" class="pointer-events-none absolute left-1/2 -translate-x-1/2 top-[calc(100%+8px)] z-50 whitespace-nowrap bg-white/90 text-slate-900 text-xs px-2 py-1 rounded shadow border border-white/30 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-opacity">User Ops</span>
        </a>
      </nav>
        

        <!-- User Menu -->
        <div class="flex items-center space-x-3">
          
          <!-- Logout Button -->
          <button 
            (click)="logout()" 
            class="group relative bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 backdrop-blur-sm border border-white/20 flex items-center space-x-2"
            title="Logout"
            aria-label="Logout"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="hidden sm:inline">Logout</span>
            <span role="tooltip" class="pointer-events-none absolute left-1/2 -translate-x-1/2 top-[calc(100%+8px)] z-100 whitespace-nowrap bg-white/90 text-slate-900 text-xs px-2 py-1 rounded shadow border border-white/30 opacity-0 group-hover:opacity-100 group-focus:opacity-100 transition-opacity sm:hidden">Logout</span>
          </button>
        </div>
      </div>
    </div>

  </div>
</header>
