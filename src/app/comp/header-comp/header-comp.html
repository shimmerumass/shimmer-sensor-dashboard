<header class="bg-gradient-to-r from-[hsl(190,95%,30%)] to-[hsl(190,95%,25%)] text-white shadow-lg border-b border-white/10 animate-slide-up">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      
      <!-- Logo and Brand -->
      <div class="flex items-center space-x-4">
        <div class="w-10 h-10 bg-white/20 rounded-lg flex items-center justify-center backdrop-blur-sm">
          <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
          </svg>
        </div>
        <div>
          <h2 class="text-xl font-bold tracking-tight">Shimmer Cloud</h2>
          <p class="text-xs text-blue-100 opacity-80">Dashboard</p>
        </div>
      </div>

      <!-- Navigation Links (Hidden on mobile) -->
      <nav class="hidden md:flex items-center space-x-8">
        <a routerLink="/" [routerLinkActive]="['text-white','font-semibold']" [routerLinkActiveOptions]="{ exact: true }" class="text-white/80 hover:text-white transition-colors duration-200 font-medium">
          Files
        </a>
        <a routerLink="/user-ops" [routerLinkActive]="['text-white','font-semibold']" class="text-white/80 hover:text-white transition-colors duration-200 font-medium">
          User Ops
        </a>
      </nav>

      <!-- Right Side Actions -->
      <div class="flex items-center space-x-4">
        
        <!-- Notifications -->
        <button class="relative p-2 text-white/80 hover:text-white transition-colors duration-200">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-5 5v-5zM4.19 4.19A2 2 0 006.03 3h11.94a2 2 0 011.84 1.19L21 7v10a2 2 0 01-2 2H5a2 2 0 01-2-2V7a2 2 0 01.19-2.81z"></path>
          </svg>
          <span class="absolute -top-1 -right-1 w-3 h-3 bg-yellow-400 rounded-full animate-pulse"></span>
        </button>

        <!-- User Menu -->
        <div class="flex items-center space-x-3">
          <div class="w-8 h-8 bg-white/20 rounded-full flex items-center justify-center backdrop-blur-sm">
            <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
            </svg>
          </div>
          
          <!-- Logout Button -->
          <button 
            (click)="logout()" 
            class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg font-medium transition-all duration-300 transform hover:scale-105 backdrop-blur-sm border border-white/20 flex items-center space-x-2"
          >
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
            </svg>
            <span class="hidden sm:inline">Logout</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
