<div class="user-grid-viewport">
  <div class="toolbar">
    <input type="text" placeholder="Quick search..." [value]="quickFilterText" (input)="onQuickFilterChange($event)">
    <button class="amplify-button" (click)="reload()">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block mr-2 align-middle">
        <polyline points="23 4 23 10 17 10"></polyline>
        <polyline points="1 20 1 14 7 14"></polyline>
        <path d="M3.51 9a9 9 0 0114.13-3.36L23 10"></path>
        <path d="M20.49 15A9 9 0 016.36 18.36L1 14"></path>
      </svg>
      <span class="align-middle">Reload</span>
    </button>
  </div>

  <div *ngIf="loadError" class="msg msg-error">{{ loadError }}</div>
  <div *ngIf="actionError" class="msg msg-error">{{ actionError }}</div>

  <ag-grid-angular
    class="ag-theme-quartz"
    style="width:100%; height:520px;"
    [theme]="'legacy'"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [quickFilterText]="quickFilterText"
    (gridReady)="onGridReady($event)"
    (cellClicked)="onCellClicked($event)">
  </ag-grid-angular>
</div>
